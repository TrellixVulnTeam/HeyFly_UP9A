<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.min.css">

    <title>HelyFly</title>
</head>


<body>
    <header class="header">
        <div class="container">

            <div class="header__inner">

                <div class="header__wrapper">
                    <img class="header__logo" src="./assets/images/header/logo.svg" alt="">

                    <a class="header__phone-city" href="tel:88001231212">Москва</a>

                    <div class="header__phone">
                        <span> Телефон:</span>

                        <a class="header__phone-link" href="tel:88001231212">8(800)-123-12-12</a>
                    </div>

                </div>

                <a class="header__user" href="#">
                    <img class="header__user-img" src="./assets/images/header/user.png" alt="user">
                </a>
            </div>
        </div>

    </header>

    <section class="main">
        <div class="container">

            <div class="main__wrapper">

                <h1 class="main__title">Эксклюзивная <span>фотосессия</span> при полете на вертолете
                </h1>

                <div class="main__price">
                    <span class="main__price-label">Стоимость: </span>

                    <span class="main__price-many">1500₽</span>

                    <img class="main__price-percent" src="./assets/images/main/percent.svg" alt="percent">
                </div>

                <button class="main__btn">Забронировать место</button>

            </div>
        </div>
    </section>


</body>

</html>
